<mat-toolbar color="primary">
  <span class="logo">Mi Tienda</span>

  <span class="spacer"></span>

  <mat-form-field appearance="outline">
    <mat-label>Buscar productos</mat-label>
    <input matInput placeholder="¿Qué estás buscando?" />
    <button mat-icon-button matSuffix aria-label="Buscar">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>

  <button mat-icon-button aria-label="Carrito de compras">
    <mat-icon>shopping_cart</mat-icon>
  </button>

  <button mat-icon-button aria-label="Perfil usuario">
    <mat-icon>account_circle</mat-icon>
  </button>
</mat-toolbar>
